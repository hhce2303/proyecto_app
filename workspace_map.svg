<!-- SVG: Dark workspace map layout
- No names
- Dark background
- Each workstation has a unique ID for Python control
- IDs are placed on <g> groups (recommended)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">


<!-- ====== DEFINITIONS ====== -->
<defs>
<style>
.desk { fill:#1e1e1e; stroke:#5f6368; stroke-width:2; rx:10; }
.screen { fill:#2b2b2b; stroke:#9aa0a6; stroke-width:1.5; rx:4; }
.chair { fill:#3a3a3a; }
.table { fill:#232323; stroke:#5f6368; stroke-width:2; rx:14; }
.zone { fill:#151515; stroke:#2f3133; stroke-width:2; rx:18; }
</style>


<!-- subtle glow for alerts (can be toggled from Python) -->
<filter id="glow">
<feGaussianBlur stdDeviation="4" result="blur"/>
<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>


<!-- ====== BACKGROUND ====== -->
<rect x="0" y="0" width="1600" height="900" fill="#0f1115"/>
    

<!-- ====== ZONES ====== -->
<!-- Left block -->
<rect class="zone" x="150" y="60" width="260" height="790"/>


<!-- Center blocks -->
<rect class="zone" x="510" y="50" width="260" height="800"/>
<rect class="zone" x="850" y="50" width="260" height="800"/>



<!-- Right block -->
<rect class="zone" x="1190" y="8" width="260" height="840"/>


<!-- ====== WORKSTATIONS (GROUPED WITH IDS) ====== -->


<!-- LEFT COLUMN (WS_01 - WS_08) -->
