<rect class="table" width="90" height="70"/>
<rect class="screen" x="50" y="18" width="20" height="30"/>
<rect class="table" x="93" width="90" height="70"/>
<rect class="screen" x="115" y="18" width="20" height="30"/>
<circle class="chair" cx="-10" cy="35" r="12"/>
